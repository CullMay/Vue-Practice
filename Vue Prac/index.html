<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial- scale-1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <title> Document </title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


    </head>
    
    
    <body>
        <div id ="app">

            {{message}}
            <input type="text" v-model= "message">
            <ul>
                <li v-for = "todo in todos"> {{ todo }}</li>
            </ul>

            <button v-on:click="changeMessage"> click me </button>
            <button v-on:click="increment">Increment</button>
            <button v-on:click = "subtract"v-if ="clicked > 0">Subtract</button>


            <p> <img v-bind:src ="imgSrc"> Clicked: {{ clicked }}</p>
            <p>Click plus 10: {{click5}}</p>

          



        </div>


        <script>
            var app = new Vue({
                el: "#app",
                data: {
                   imgSrc: "checkMark.png",
                   message: "Hello Vue!",
                   todos: ["learn HTML", "Learn JS", "Learn Vue"],
                   clicked: 0,
                   click5: 0

                },
                methods:{
                    changeMessage(){
                        this.message="I got vued from the button"
                    },
                    increment(){
                        this.clicked++;
                        this.click5+=10;
                    },
                    subtract(){
                        this.clicked--;
                        this.click5-=10;
                    }
                    
                }

            });


        </script>





    </body>
</html>
